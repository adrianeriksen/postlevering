<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveringsdager</title>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body> 
    <p id="information"></p>

    <form id="form">
        <p><label>Postnummer: <input type="text" name="postcode" id="postcodeField"></label></p>
        <p><button type="submit">Hent leveringsdager</button></p>
    </form>

    <script>
        let postcode = null;

        const onPostcodeChange = () => {
            postcode = postcodeField.value;
        }

        const onPostcodeSubmit = (event) => {
            document.getElementById("information").textContent = `Henter neste dager for ${postcode}...`;
            event.preventDefault();
        }

        const form = document.getElementById("form");
        const postcodeField = document.getElementById("postcodeField");

        form.addEventListener("submit", onPostcodeSubmit);
        postcodeField.addEventListener("input", onPostcodeChange);
    </script>
</body>
</html>
